<html>
<head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        b: {{b}}
        a: {{a}}
        <input v-model="b" placeholder="修改 b 的值" />
    </div>
    <script>
        var myMixin = { 
            data() {
                return { 
                    a: 3,
                    b: 4
                }
            },
            watch: {
                b(val, oldVal) {
                    console.log('mixin b change', val, oldVal)
                }
            }
        }
        // 定义一个使用混入对象的组件
        var app = new Vue({
            el: '#app',
            mixins: [myMixin],
            data() {
                return {
                    message: 'Hello Vue!',
                    b: 5
                }
            },
            mounted() {
                console.log('>>>> mounted')
            },
            watch: {
                b(val, oldVal) {
                    console.log('b change', val, oldVal)
                }
            }
        })
    </script>
</body>
</html>
